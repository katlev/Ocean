<!--个人信息修改表单-->
<div class="container">
    <div class="row">
        <div class="UserMsg">
            <header>
                <i class="fa fa-cog"></i>
                <h3>牧场主个人信息设置</h3>
            </header>
            <div class="UserMsgForm">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"  class="active">
                        <a href="#PersonMsg" aria-controls="PersonMsg" role="tab" data-toggle="tab">个人资料</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="PersonMsg">
                        <form action="">
                            <div class="UserMsgDetail form-group" >
                                <label>头像：</label>
                                <div class="upload imgLog2">
                                    <span id="MerImg"></span>
                                </div>
                            </div>
                            <div class="UserMsgDetail">
                                <label>用户名：</label>
                                <input type="text" class="form-control" value="katle" id="ModifyName">
                            </div>
                            <div class="UserMsgDetail">
                                <label>昵称：</label>
                                <input type="text" class="form-control" value="katle" id="ModifyNickName">
                            </div>
                            <div class="UserMsgDetail form-group">
                                <label>手机号：</label>
                                <input type="text" class="form-control" value="17376245949" id="ModifyPhone">
                            </div>
                            <div class="UserMsgDetail form-group">
                                <label>邮箱：</label>
                                <input type="text" class="form-control" value="2065198520@qq.com" id="ModifyEmail">
                            </div>
                            <div class="UserMsgDetail form-group">
                                <label>牧场地址：</label>
                                <input type="text" class="form-control" value="北海生蚝养殖场" id="ModifyAddress">
                            </div>
                            <div class="UserMsgDetail form-group UserMsgBtn">
                                <a class="btnSave" id="btnSave">保存</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
