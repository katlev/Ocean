        <div class="row">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

<div class="container">
    <div class="row">
        <div class="UserMsg">
            <header>
                <i class="fa fa-cog"></i>
                <h3>用户信息设置</h3>
            </header>
            <div class="UserMsgForm">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"  class="active">
                        <a href="#PersonMsg" aria-controls="PersonMsg" role="tab" data-toggle="tab">个人资料</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="PersonMsg">
                        <form action="">
                            <div class="UserMsgDetail form-group" >
                                <label>头像：</label>
                                <div class="upload imgLog2">
                                    <span id="UserImg"></span>
                                </div>
                            </div>
                            <div class="UserMsgDetail">
                                <label>用户名：</label>
                                <input type="text" class="form-control" id="ModifyName" value="">
                            </div>
                            <div class="UserMsgDetail">
                                <label>昵称：</label>
                                <input type="text" class="form-control" id="ModifyNickName" value="">
                            </div>
                            <div class="UserMsgDetail form-group">
                                <label>手机号：</label>
                                <input type="text" class="form-control" id="ModifyPhone">
                            </div>
                            <div class="UserMsgDetail form-group">
                                <label>邮箱：</label>
                                <input type="text" class="form-control" id="ModifyEmail">
                            </div>
                            <div class="UserMsgDetail form-group UserMsgBtn">
                                <a class="btnSave" id="btnSave">保存</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
