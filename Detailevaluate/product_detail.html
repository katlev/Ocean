<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Product detail</title>
		<link rel="icon" href="favicon.ico">
		<!-- JqueryUI -->
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.min.css">
		<!-- Awesome font icons -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen">
		<!-- Owlcoursel 实现幻灯片插件-->
		<link rel="stylesheet" type="text/css" href="css/owl-coursel/owl.carousel.css">
		<link rel="stylesheet" type="text/css" href="css/owl-coursel/owl.transitions.css">
		<!-- Magnific-popup  实现弹窗效果-->
		<link rel="stylesheet" type="text/css" href="css/magnific-popup/magnific-popup.css">
		<!-- Magnific-popup -->
		<link rel="stylesheet" type="text/css" href="css/magnific-popup/magnific-popup.css">
		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
		<!-- Fw -->
		<link rel="stylesheet" type="text/css" href="css/fw.css" media="screen">
		<!--Evaluation-->
		<link rel="stylesheet" type="text/css" href="css/evaluaion.css">
		<!--分页设置-->
		<link rel="stylesheet" href="../plugin/pagination/pagination.css">
	</head>
	<body>
		<!-- 延时加载页面 -->
		<div class="preloader">
			<i class="fa fa-spinner"></i>
		</div>
		<!-- Product -->
		<section class="m-t-0 p-b-40">
			<div class="container">
				<div class="thumb p-30" id="goodsMsg">
					<div class="row">
						<!-- 商品图片展示切换 -->
						<div class="col-sm-6 col-md-7">
							<ul class="thumbnails p-0" id="imgList">

							</ul>
						</div>
						<!-- 商品详情 -->
						<div class="col-sm-6 col-md-5">
							<div class="product-pare m-t-xs-60" >

								<div class="quantily-wrap" id="goodsDetail">
									<label class="control-label" for="input-quantity">数量</label>
									<input type="number" value="1" size="2" id="input-quantity" class="form-control form-item">
								</div>
								<div style="float: right;">
									<button type="button" class="btn ht-btn ht-btn-3x bg-4 m-t-0" id="addCart">加入购物车</button>
								</div>
							</div>
						</div>
					</div> <!--End row -->
				</div>
				<!-- 商品简介及评价 -->
				<div class="ht-tabs m-t-60" style="background-color: rgb(250, 250, 242);">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active m-l-30">
							<a href="#tab-description" aria-controls="tab-description" role="tab" data-toggle="tab">详情描述</a>
						</li>
						<li role="presentation">
							<a href="#tab-review" aria-controls="tab-review" role="tab" data-toggle="tab">商品评价</a>
						</li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content thumb p-30" style="background-color: rgb(250, 250, 242);">
						<div role="tabpanel" class="tab-pane active" id="tab-description">
							“海鲜粥”其实算是一道台湾地区特别有名的宴客粥品了，不但食材搭配丰富、营养价值超高、在色泽和香味上也是特别的诱人香醇，在味道上更是特别的鲜美，也难怪能够如此深得人心，不过就要说起海鲜粥的做法来，那真是让人眼花缭乱，几乎每一个城市都会有多个不同版本，甚至每个人，做法都不尽相同，因此，要想把一道海鲜粥做的特别的正宗美味，那也不是一件易事。
						</div>
						<div role="tabpanel" class="tab-pane" id="tab-review">
							<form class="form-horizontal">
								<ul id="goodsComment">

								</ul>
								<!--分页设置-->
								<div class="setPageDiv m-style" >
									<div class="Pagination" id="pagination"></div>
								</div>
							</form>
						</div>
					</div>
				</div><!-- End tabs -->
			</div>
		</section>
		<!-- 推荐区 -->
		<section class="m-b-50">
			<div class="container product-bor">
				<div class="thumb p-30 p-b-0">
					<h3 class="title">今日推荐</h3>
					<div class="row" id="todayRecommend">

					</div>
				</div>
			</div>
		</section>
		<!-- jQuery -->
		<script src="../jquery/jquery-2.2.4.min.js"></script>
		<!-- JqueryUI -->
		<script src="../jquery/jquery-ui.js"></script>
		<!-- Bootstrap -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Owl-coursel -->
		<script src="js/owl-coursel/owl.carousel.js"></script>
		<!-- Magnific-popup -->
		<script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>
		<!--引入分页设置-->
		<script src="../plugin/pagination/jquery.pagination.js"></script>
		<!-- Script -->
		<script src="js/script.js"></script>
	</body>
</html>
